<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-md" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img class="logo" src="./assets/img/logoAmazingEvents.png" alt="Amazing Events">
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="./upcoming_events.html">Upcomming Envents</a>

                            <li class="nav-item">
                                <a class="nav-link" href="./past_events.html">Past Events</a>

                            <li class="nav-item">
                                <a class="nav-link active" href="#">Contact</a>

                            <li class="nav-item">

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container text-center">
        <div class="row">
            <div class="column col-1">
                <div class="arrow">
                    <img src="./assets/img/chevron-compact-left.svg" alt="">
                </div>

            </div>

            <div class="column col-10">
                <h1>PAST EVENTS</h1>
            </div>

            <div class="column col-1">
                <div class="arrow">
                    <img src="./assets/img/chevron-compact-right.svg" alt="">
                </div>
            </div>
        </div>
    </div>

    <main>
        <div class="container">
            <div class="row">
                <div class="column col-lg-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Category1</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Category2</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3">Category3</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                            value="option4">
                        <label class="form-check-label" for="inlineRadio4">Category4</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5"
                            value="option5">
                        <label class="form-check-label" for="inlineRadio5">Category5</label>
                    </div>

                </div>
                <div class="column col-lg-4">
                    <div class="col-auto">
                        <label for="inputSearch" class="visually-hidden"></label>
                        <input type="text" class="form-control bg-transparent text-white" id="inputSearch">
                    </div>

                    <div class="col-auto">
                        <button type="submit" class="btn btn-outline-primary m-2">
                            <img src="./assets/img/search.svg" alt="Search">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </div>

    <div class="container text-center">
        <div class="column">
            <div class="row justify-content-center">
                <div class="form-floating m-3">
                    <input type="text" class="form-control bg-transparent text-white" id="floatingName"
                        placeholder="Name">
                    <label for="floatingName">Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control bg-transparent text-white" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control bg-transparent text-white" placeholder="Leave a message here"
                        id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Message</label>
                </div>

                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-primary mb-3">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row justify-content-between">
                <div class="column col-4">
                    <div class="column col-4">
                        <a href="https://es-la.facebook.com/"><img src="./assets/img/facebook.svg" alt="Facebook"
                                x-10rem></a>
                    </div>

                    <div class="column col-4">
                        <a href="https://www.instagram.com/"><img src="./assets/img/instagram.svg" alt="Instagram"></a>
                    </div>

                    <div class="column col-4">
                        <a href="https://www.whatsapp.com/?lang=es"><img src="./assets/img/whatsapp.svg"
                                alt="Whatsapp"></a>
                    </div>
                </div>

                <div class="column col-4">
                    <H5>FE15-TM</H5>
                </div>
            </div>
        </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
